server.port=8084

# JWT Configuration
jwt.secret=${JWT_SECRET:myVerySecretKeyThatIs32CharsLong123456789ABC}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Database Configuration
spring.datasource.url=${spring.datasource.url:jdbc:mysql://localhost:3306/portfolio}
spring.datasource.username=${spring.datasource.username:user}
spring.datasource.password=${spring.datasource.password:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# WebSocket Configuration
server.servlet.context-path=/

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.example.chatservice=DEBUG
logging.level.org.springframework.web.socket=DEBUG