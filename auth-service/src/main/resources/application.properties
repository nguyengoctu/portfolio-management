server.port=8082

# JWT Configuration
jwt.secret=${JWT_SECRET:myVerySecretKeyThatIs32CharsLong123456789ABC}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Database Configuration
spring.datasource.url=${spring.datasource.url:jdbc:mysql://localhost:3306/portfolio}
spring.datasource.username=${spring.datasource.username:user}
spring.datasource.password=${spring.datasource.password:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Frontend URLs
frontend.url=${frontend.url:http://localhost:8083}
frontend.external.url=${frontend.external.url:http://localhost:3000}

# Email Service URL
email.service.url=${email.service.url:http://email-service:8081}

# Logging
logging.level.com.example.authservice=DEBUG
logging.level.org.springframework.security=DEBUG