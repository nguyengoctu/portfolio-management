server.port=8082

# JWT Configuration
jwt.secret=${JWT_SECRET:myVerySecretKeyThatIs32CharsLong123456789ABC}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Database Configuration
spring.datasource.url=${spring.datasource.url:jdbc:mysql://localhost:3306/portfolio}
spring.datasource.username=${spring.datasource.username:user}
spring.datasource.password=${spring.datasource.password:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Frontend URLs - flexible for Jenkins/deployment
# APP_URL takes precedence over frontend.url, then defaults
frontend.url=${APP_URL:${frontend.url:http://localhost:3000}}
frontend.external.url=${APP_URL:${frontend.external.url:http://localhost:3000}}

# Email Service URL
email.service.url=${email.service.url:http://email-service:8081}

# OAuth2 GitHub Configuration
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:your-github-client-id}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:your-github-client-secret}
spring.security.oauth2.client.registration.github.redirect-uri=${APP_URL:http://localhost:8082}/login/oauth2/code/github
spring.security.oauth2.client.registration.github.scope=user:email,read:user
spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.provider.github.user-name-attribute=id

# Logging
logging.level.com.example.authservice=DEBUG
logging.level.org.springframework.security=DEBUG