<div class="online-users-container relative">
  <!-- Online Users Button -->
  <button
    (click)="toggleOnlineUsers()"
    class="online-users-button flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors duration-200"
    [class.active]="showOnlineUsers"
  >
    <div class="relative">
      <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <div 
        class="absolute -top-1 -right-1 bg-green-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center"
        *ngIf="getOnlineCount() > 0"
      >
        {{ getOnlineCount() }}
      </div>
      <!-- Unread messages notification -->
      <div 
        *ngIf="getUnreadNotificationsCount() > 0"
        class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center border-2 border-white"
      >
        {{ getUnreadNotificationsCount() }}
      </div>
    </div>
    <span class="text-sm font-medium text-gray-700">Online</span>
    <div class="flex items-center">
      <div 
        class="connection-indicator w-2 h-2 rounded-full"
        [class.connected]="isConnected"
        [class.disconnected]="!isConnected"
      ></div>
    </div>
  </button>

  <!-- Online Users Dropdown -->
  <div
    class="online-users-dropdown absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg border z-50"
    *ngIf="showOnlineUsers"
  >
    <!-- Header -->
    <div class="px-4 py-3 border-b bg-gray-50 rounded-t-lg">
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-gray-900">
          Users Online ({{ getOnlineCount() }})
        </h3>
        <div class="flex items-center space-x-2">
          <div 
            class="connection-status w-2 h-2 rounded-full"
            [class.connected]="isConnected"
            [class.disconnected]="!isConnected"
          ></div>
          <span class="text-xs text-gray-500">
            {{ isConnected ? 'Connected' : 'Connecting...' }}
          </span>
        </div>
      </div>
    </div>

    <!-- Users List -->
    <div class="max-h-96 overflow-y-auto">
      <div *ngIf="onlineUsers.length === 0 && isConnected" class="px-4 py-8 text-center">
        <div class="text-gray-400 mb-2">
          <svg class="w-12 h-12 mx-auto" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd"/>
          </svg>
        </div>
        <p class="text-sm text-gray-500">No users online right now</p>
      </div>

      <div *ngIf="!isConnected" class="px-4 py-8 text-center">
        <div class="animate-spin w-6 h-6 border-2 border-indigo-600 border-t-transparent rounded-full mx-auto mb-2"></div>
        <p class="text-sm text-gray-500">Connecting...</p>
      </div>

      <div class="divide-y divide-gray-100">
        <div
          *ngFor="let user of onlineUsers"
          class="user-item px-4 py-3 hover:bg-gray-50 cursor-pointer transition-colors duration-200"
          (click)="openChat(user)"
        >
          <div class="flex items-center space-x-3">
            <div class="relative">
              <img
                [src]="user.profileImageUrl || getDefaultAvatar()"
                [alt]="user.name"
                class="w-10 h-10 rounded-full object-cover"
              />
              <div class="absolute -bottom-0 -right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div>
              <!-- Unread message notification -->
              <div 
                *ngIf="user.hasUnreadMessages"
                class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center border-2 border-white"
              >
                !
              </div>
            </div>
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900 truncate">
                {{ user.name }}
              </p>
              <p class="text-xs text-gray-500 truncate">
                {{ user.email }}
              </p>
            </div>
            <div class="flex items-center">
              <svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="px-4 py-2 bg-gray-50 rounded-b-lg border-t">
      <p class="text-xs text-gray-500 text-center">
        Click on a user to start chatting
      </p>
    </div>
  </div>
</div>
