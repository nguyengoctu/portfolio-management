<!-- Modal Backdrop -->
<div 
  *ngIf="isOpen" 
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
  (click)="onBackdropClick($event)"
>
  <!-- Modal Content -->
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full max-h-[90vh] overflow-y-auto">
    <!-- Modal Header -->
    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
      <h2 class="text-lg font-semibold text-gray-900">Contact {{ recipientName }}</h2>
      <button
        (click)="onClose()"
        class="text-gray-400 hover:text-gray-600 focus:outline-none"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="px-6 py-4">
      <!-- Success/Error Messages -->
      <div *ngIf="message" class="mb-4 rounded-md p-4" 
           [ngClass]="messageType === 'success' ? 'bg-green-50 text-green-800 border border-green-200' : 'bg-red-50 text-red-800 border border-red-200'">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg *ngIf="messageType === 'success'" class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            <svg *ngIf="messageType === 'error'" class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium">{{ message }}</p>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Sender Name -->
        <div>
          <label for="senderName" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
          <input
            type="text"
            id="senderName"
            formControlName="senderName"
            placeholder="Enter your name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            [class.border-red-500]="senderNameErrors"
          />
          <p *ngIf="senderNameErrors" class="mt-1 text-sm text-red-600">{{ senderNameErrors }}</p>
        </div>

        <!-- Sender Email -->
        <div>
          <label for="senderEmail" class="block text-sm font-medium text-gray-700 mb-1">Your Email</label>
          <input
            type="email"
            id="senderEmail"
            formControlName="senderEmail"
            placeholder="Enter your email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            [class.border-red-500]="senderEmailErrors"
          />
          <p *ngIf="senderEmailErrors" class="mt-1 text-sm text-red-600">{{ senderEmailErrors }}</p>
        </div>

        <!-- Subject -->
        <div>
          <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
          <input
            type="text"
            id="subject"
            formControlName="subject"
            placeholder="Enter message subject"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            [class.border-red-500]="subjectErrors"
          />
          <p *ngIf="subjectErrors" class="mt-1 text-sm text-red-600">{{ subjectErrors }}</p>
        </div>

        <!-- Message -->
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
          <textarea
            id="message"
            formControlName="message"
            rows="4"
            placeholder="Enter your message..."
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm resize-none"
            [class.border-red-500]="messageErrors"
          ></textarea>
          <p *ngIf="messageErrors" class="mt-1 text-sm text-red-600">{{ messageErrors }}</p>
          <p class="mt-1 text-sm text-gray-500">{{ contactForm.get('message')?.value?.length || 0 }}/1000 characters</p>
        </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-end space-x-3 rounded-b-lg">
      <button
        type="button"
        (click)="onClose()"
        class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Cancel
      </button>
      <button
        type="submit"
        (click)="onSubmit()"
        [disabled]="!contactForm.valid || sending"
        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!sending">Send Message</span>
        <span *ngIf="sending" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Sending...
        </span>
      </button>
    </div>
  </div>
</div>
