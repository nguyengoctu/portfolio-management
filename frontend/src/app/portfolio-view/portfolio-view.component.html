<div class="min-h-screen bg-gray-50">
  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <!-- Loading State -->
    <div *ngIf="loading" class="flex justify-center items-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
    </div>

    <!-- Portfolio Content -->
    <div *ngIf="!loading && !error && userProfile" class="space-y-8">
      <!-- Profile Section -->
      <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="bg-gradient-to-r from-indigo-500 to-purple-600 h-32"></div>
        <div class="relative px-6 pb-6">
          <div class="absolute -top-16">
            <img
              [src]="getProfileImageUrl()"
              [alt]="userProfile.name"
              class="h-32 w-32 rounded-full border-4 border-white object-cover shadow-lg"
            />
          </div>
          <div class="pt-20">
            <h1 class="text-2xl font-bold text-gray-900">{{ userProfile.name }}</h1>
            <p *ngIf="userProfile.jobTitle" class="text-lg text-gray-600 mt-1">{{ userProfile.jobTitle }}</p>
            <p *ngIf="userProfile.bio" class="text-gray-700 mt-4 leading-relaxed">{{ userProfile.bio }}</p>
            
            <!-- Contact Button -->
            <div class="mt-6">
              <button
                (click)="sendEmail()"
                class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                Contact
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Skills Section -->
      <div *ngIf="userProfile.skills && userProfile.skills.length > 0">
        <div class="mb-6">
          <h2 class="text-xl font-semibold text-gray-900">Skills & Technologies</h2>
        </div>
        <div class="bg-white shadow rounded-lg p-6">
          <div class="flex flex-wrap gap-3">
            <app-skill-tag
              *ngFor="let userSkill of userProfile.skills"
              [userSkill]="userSkill"
              [removable]="false"
              [showLevel]="userProfile.showSkillLevel !== false"
            ></app-skill-tag>
          </div>
        </div>
      </div>

      <!-- Projects Section -->
      <div>
        <div class="mb-6">
          <h2 class="text-xl font-semibold text-gray-900">Projects</h2>
        </div>

        <!-- Projects Grid -->
        <div *ngIf="projects.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div *ngFor="let project of projects" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
            <!-- Project Image -->
            <div class="aspect-video bg-gray-200">
              <img
                [src]="getProjectImageUrl(project)"
                [alt]="project.name"
                class="w-full h-full object-cover"
              />
            </div>

            <!-- Project Content -->
            <div class="p-6">
              <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ project.name }}</h3>
              <p *ngIf="project.description" class="text-gray-600 text-sm mb-4 line-clamp-3">{{ project.description }}</p>

              <!-- Project Links -->
              <div class="flex space-x-2">
                <button
                  *ngIf="project.demoUrl"
                  (click)="openDemoUrl(project.demoUrl)"
                  class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-xs font-medium rounded text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  Demo URL
                  <svg class="ml-1 h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                  </svg>
                </button>
                <button
                  *ngIf="project.repositoryUrl"
                  (click)="openRepositoryUrl(project.repositoryUrl)"
                  class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-xs font-medium rounded text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  Repository URL
                  <svg class="ml-1 h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- No Projects State -->
        <div *ngIf="projects.length === 0" class="text-center py-12">
          <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
          </svg>
          <h3 class="mt-2 text-sm font-medium text-gray-900">No projects</h3>
          <p class="mt-1 text-sm text-gray-500">This user hasn't added any projects to their portfolio.</p>
        </div>
      </div>
    </div>

    <!-- Error State -->
    <div *ngIf="!loading && error" class="text-center py-12">
      <div class="max-w-sm mx-auto">
        <svg class="mx-auto h-12 w-12 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">Failed to load portfolio</h3>
        <p class="mt-1 text-sm text-gray-500">There was an error loading the portfolio data.</p>
      </div>
    </div>
  </main>
</div>

<!-- Contact Modal -->
<app-contact-modal
  [isOpen]="showContactModal"
  [recipientName]="userProfile?.name || ''"
  [recipientId]="userProfile?.id || 0"
  (closeModal)="onCloseContactModal()"
></app-contact-modal>
