<!-- Logo and Title -->
<div class="text-center mb-8">
  <div class="flex items-center justify-center mb-4">
    <div class="w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center mr-2">
      <span class="text-white text-sm font-bold">D</span>
    </div>
    <span class="text-gray-800 font-semibold">DevPort</span>
  </div>
  <h2 class="text-2xl font-bold text-gray-900 mb-2">Reset Password</h2>
  <p class="text-gray-600">Enter your new password</p>
</div>

<!-- Reset Password Form -->
<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <input type="password" id="newPassword" formControlName="newPassword" 
           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
           placeholder="Enter new password"
           [class.border-red-300]="resetPasswordForm.get('newPassword')?.invalid && (resetPasswordForm.get('newPassword')?.dirty || resetPasswordForm.get('newPassword')?.touched)">
    <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && (resetPasswordForm.get('newPassword')?.dirty || resetPasswordForm.get('newPassword')?.touched)"
         class="text-red-500 text-xs mt-1">
      <div *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">Password is required.</div>
      <div *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
    </div>
  </div>

  <div class="mb-6">
    <input type="password" id="confirmPassword" formControlName="confirmPassword" 
           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
           placeholder="Confirm new password"
           [class.border-red-300]="resetPasswordForm.get('confirmPassword')?.invalid && (resetPasswordForm.get('confirmPassword')?.dirty || resetPasswordForm.get('confirmPassword')?.touched) || resetPasswordForm.errors?.['passwordMismatch']">
    <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && (resetPasswordForm.get('confirmPassword')?.dirty || resetPasswordForm.get('confirmPassword')?.touched)"
         class="text-red-500 text-xs mt-1">
      <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Please confirm your password.</div>
    </div>
    <div *ngIf="resetPasswordForm.errors?.['passwordMismatch'] && resetPasswordForm.get('confirmPassword')?.touched"
         class="text-red-500 text-xs mt-1">
      Passwords do not match.
    </div>
  </div>

  <!-- Message -->
  <div *ngIf="message" [ngClass]="{'text-red-500': isError, 'text-green-500': !isError}" class="text-center mb-4 text-sm">
    {{ message }}
  </div>

  <button type="submit"
          class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-3 px-4 rounded-lg mb-6 disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="resetPasswordForm.invalid || isLoading">
    <span *ngIf="!isLoading">Reset Password</span>
    <span *ngIf="isLoading" class="flex items-center justify-center">
      <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Resetting...
    </span>
  </button>

  <div class="text-center">
    <a routerLink="/auth/login" class="text-purple-600 hover:text-purple-700 font-medium">
      Back to Login
    </a>
  </div>
</form>
