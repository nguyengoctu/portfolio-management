<!-- Logo and Title -->
<div class="text-center mb-8">
  <div class="flex items-center justify-center mb-4">
    <div class="w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center mr-2">
      <span class="text-white text-sm font-bold">D</span>
    </div>
    <span class="text-gray-800 font-semibold">DevPort</span>
  </div>
  <h2 class="text-2xl font-bold text-gray-900 mb-2">Create an account</h2>
  <p class="text-gray-600">Enter your details to get started</p>
</div>

<!-- Register Form -->
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <input type="text" id="name" formControlName="name" 
           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
           placeholder="Enter your full name">
    <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)"
         class="text-red-500 text-xs mt-1">
      <div *ngIf="registerForm.get('name')?.errors?.['required']">Full name is required.</div>
    </div>
  </div>

  <div class="mb-4">
    <input type="email" id="email" formControlName="email" 
           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
           placeholder="Enter email">
    <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)"
         class="text-red-500 text-xs mt-1">
      <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
      <div *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email.</div>
    </div>
  </div>

  <div class="mb-6">
    <input type="password" id="password" formControlName="password" 
           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
           placeholder="Enter a password">
    <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)"
         class="text-red-500 text-xs mt-1">
      <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
      <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
    </div>
  </div>

  <div *ngIf="message" [ngClass]="{'text-red-500': isError, 'text-green-500': !isError}" class="text-center mb-4 text-sm">
    {{ message }}
  </div>

  <button type="submit"
          class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-3 px-4 rounded-lg mb-6"
          [disabled]="registerForm.invalid">
    Register
  </button>

  <div class="text-center">
    <span class="text-gray-600">Already have an account? </span>
    <a routerLink="/auth/login" class="text-purple-600 hover:text-purple-700 font-medium">
      Sign in
    </a>
  </div>
</form>
