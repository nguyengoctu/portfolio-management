<!-- Logo and Title -->
<div class="text-center mb-8">
  <div class="flex items-center justify-center mb-4">
    <div class="w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center mr-2">
      <span class="text-white text-sm font-bold">D</span>
    </div>
    <span class="text-gray-800 font-semibold">DevPort</span>
  </div>
  <h2 class="text-2xl font-bold text-gray-900 mb-2">Create an account</h2>
  <p class="text-gray-600">Enter your details to get started</p>
</div>

<!-- GitHub Sign Up Button -->
<button (click)="signUpWithGithub()" type="button" class="w-full bg-gray-800 hover:bg-gray-900 text-white font-medium py-3 px-4 rounded-lg mb-6 flex items-center justify-center">
  <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
    <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z"/>
  </svg>
  Sign up with Github
</button>

<div class="text-center text-gray-500 mb-6">or</div>

<!-- Register Form -->
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <input type="text" id="name" formControlName="name" 
           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
           placeholder="Enter your full name">
    <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)"
         class="text-red-500 text-xs mt-1">
      <div *ngIf="registerForm.get('name')?.errors?.['required']">Full name is required.</div>
    </div>
  </div>

  <div class="mb-4">
    <input type="email" id="email" formControlName="email" 
           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
           placeholder="Enter email">
    <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)"
         class="text-red-500 text-xs mt-1">
      <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
      <div *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email.</div>
    </div>
  </div>

  <div class="mb-6">
    <input type="password" id="password" formControlName="password" 
           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" 
           placeholder="Enter a password">
    <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)"
         class="text-red-500 text-xs mt-1">
      <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
      <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
    </div>
  </div>

  <div *ngIf="message" [ngClass]="{'text-red-500': isError, 'text-green-500': !isError}" class="text-center mb-4 text-sm">
    {{ message }}
  </div>

  <button type="submit"
          class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-3 px-4 rounded-lg mb-6 disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="registerForm.invalid || isLoading">
    <span *ngIf="!isLoading">Register</span>
    <span *ngIf="isLoading" class="flex items-center justify-center">
      <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Registering...
    </span>
  </button>

  <div class="text-center">
    <span class="text-gray-600">Already have an account? </span>
    <a routerLink="/auth/login" class="text-purple-600 hover:text-purple-700 font-medium">
      Sign in
    </a>
  </div>
</form>
