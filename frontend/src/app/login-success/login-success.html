<div class="min-h-screen bg-gray-100">
  <div class="max-w-4xl mx-auto py-8 px-4">
    <!-- Email Verification Banner -->
    <app-email-verification-banner></app-email-verification-banner>
    
    <!-- Dashboard Content -->
    <div class="bg-white shadow rounded-lg p-6">
      <div class="text-center">
        <h1 class="text-3xl font-bold mb-4 text-gray-900">Welcome to your Dashboard!</h1>
        <p class="text-lg mb-8 text-gray-600">You have successfully logged in.</p>
        
        <!-- Dashboard features can be added here -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
          <div class="bg-blue-50 p-6 rounded-lg">
            <h3 class="text-lg font-semibold text-blue-900 mb-2">Profile</h3>
            <p class="text-blue-700">Manage your account settings</p>
          </div>
          <div class="bg-green-50 p-6 rounded-lg">
            <h3 class="text-lg font-semibold text-green-900 mb-2">Portfolio</h3>
            <p class="text-green-700">View your projects and achievements</p>
          </div>
          <div class="bg-purple-50 p-6 rounded-lg">
            <h3 class="text-lg font-semibold text-purple-900 mb-2">Analytics</h3>
            <p class="text-purple-700">Track your progress</p>
          </div>
        </div>
        
        <button (click)="logout()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-200">
          Logout
        </button>
      </div>
    </div>
  </div>
</div>
