# Email configuration (using Mailtrap for demo - replace with real SMTP for production)  
spring.mail.host=live.smtp.mailtrap.io
spring.mail.port=587
spring.mail.username=api
spring.mail.password=${MAIL_PASSWORD:your_mailtrap_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Debug SMTP
spring.mail.properties.mail.debug=true
logging.level.org.springframework.mail=DEBUG

# Email sender
spring.mail.from=hello@demomailtrap.co

# Set the server port for the email service
server.port=8081
