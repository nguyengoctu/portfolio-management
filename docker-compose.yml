networks:
  portfolio-management-network:
    driver: bridge

services:
  frontend:
    build: ./frontend
    image: DOCKER_USER/portfolio-management-networkporfolio-management-frontend:TAG
    ports:
      - "3000:80"
    depends_on:
      - auth-service
      - user-service
    environment:
      - AUTH_URL=http://${VM_HOST:-localhost}:8082
      - USER_URL=http://${VM_HOST:-localhost}:8083
    networks:
      - portfolio-management-network

  auth-service:
    build: ./auth-service
    image: DOCKER_USER/portfolio-management-auth-service:TAG
    ports:
      - "8082:8082"
    depends_on:
      portfolio-db:
        condition: service_healthy
    environment:
      - spring.datasource.url=jdbc:mysql://portfolio-db:3306/portfolio
      - spring.datasource.username=${MYSQL_USER:-user}
      - spring.datasource.password=${MYSQL_PASSWORD:-password}
      - JWT_SECRET=${JWT_SECRET:-myVerySecretKeyThatIs32CharsLong123456789ABC}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-3600000}
      - frontend.url=http://${VM_HOST:-localhost}:3000
      - email.service.url=http://email-service:8081
    networks:
      - portfolio-management-network

  user-service:
    build: ./user-service
    image: DOCKER_USER/portfolio-management-user-service:TAG
    ports:
      - "8083:8083"
    depends_on:
      portfolio-db:
        condition: service_healthy
    environment:
      - spring.datasource.url=jdbc:mysql://portfolio-db:3306/portfolio
      - spring.datasource.username=${MYSQL_USER:-user}
      - spring.datasource.password=${MYSQL_PASSWORD:-password}
      - JWT_SECRET=${JWT_SECRET:-myVerySecretKeyThatIs32CharsLong123456789ABC}
    networks:
      - portfolio-management-network

  email-service:
    build: ./email-service
    image: DOCKER_USER/porfolio-management-email-service:TAG
    ports:
      - "3002:8081"
    environment:
      - MAIL_PASSWORD=${MAIL_PASSWORD:-emailpassword}
    networks:
      - portfolio-management-network

  portfolio-db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=portfolio
      - MYSQL_USER=${MYSQL_USER:-user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-password}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - portfolio-management-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-ppassword" ]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
