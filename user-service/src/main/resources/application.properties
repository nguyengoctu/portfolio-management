server.port=8083

# JWT Configuration
jwt.secret=${JWT_SECRET:myVerySecretKeyThatIs32CharsLong123456789ABC}
jwt.expiration=${JWT_EXPIRATION:300000}


# Database Configuration
spring.datasource.url=${spring.datasource.url:jdbc:mysql://localhost:3306/portfolio}
spring.datasource.username=${spring.datasource.username:user}
spring.datasource.password=${spring.datasource.password:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# MinIO Configuration
minio.url=${MINIO_URL:http://localhost:9000}
minio.public-url=${MINIO_PUBLIC_URL:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.example.userservice=DEBUG

# Email Service URL
email.service.url=http://email-service:8081